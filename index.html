<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link rel="manifest" href="manifest.json">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
</head>

<body ng-app="todo" ng-controller="MainController">
    <!-- Main Panel -->
    <ion-pane>
        <!-- Begin Header -->
        <ion-header-bar class="bar-dark">
            <h1 class="title">Ionic Todo Starter</h1>
            <button class="button button-icon icon ion-ios-plus-empty" ng-click="taskModal.show()"></button>
        </ion-header-bar>
        <!-- End Header -->
        <!-- Begin Content -->
        <ion-content class="todo-container">
            <ion-list class="todo-list">
                <ion-item ng-repeat="item in items" class="item-icon-left item-icon-right">
                    <i class="icon ion-android-arrow-dropright left"></i>
                    <span class="title"> {{item.title}} </span>
                    <span class="item-note"> {{item.estimate}} </span>
                    <i class="icon ion-ios-arrow-right icon-accessory right"></i>
                </ion-item>
            </ion-list>
        </ion-content>
        <!-- End Content -->
    </ion-pane>
    <!-- Modal Dialog -->
    <script id="new-task-modal.html" type="text/ng-template">
        <ion-modal-view>
            <ion-header-bar class="bar-dark">
                <button class="button button-clear" ng-click="taskModal.hide()">
                    Cancel
                </button>
                <h1 class="title">New Task</h1>
                <button class="button button-clear" ng-click="createTask()">
                    Save
                </button>
            </ion-header-bar>
            <ion-content>
                <ion-list>
                    <ion-item class="item-stacked-label">
                        <span class="input-label">Title</span>
                        <input type="text" ng-model="task.title" placeholder="Task Title">
                    </ion-item>
                    <ion-item class="item-stacked-label">
                        <span class="input-label">Estimated</span>
                        <input type="text" ng-model="task.estimated" placeholder="Estimated Time">
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-modal-view>
    </script>
</body>

</html>
